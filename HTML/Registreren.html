<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <h1><a href="Home.html"><span style="color:orange">ExhibitMe</span></a></h1>
    <ul>
    </ul>
  </nav>
  <main>
    <h2>Registreer voor ExhibitMe</h2>
    <form action="/gReg" method="post">
      <label for="firstname">Voornaam:</label><br>
      <input type="text" id="firstname" name="firstname"><br>
      <br>

      <label for="lastname">Achternaam:</label><br>
      <input type="text" id="lastname" name="lastname"><br>
      <br>

      <label for="age">Leeftijd:</label><br>
      <input type="number" id="age" name="age"><br>
      <br>

      <label for="gender">Geslacht:</label><br>
      <input type="radio" id="genderMale" name="gender">
      <label for="genderMale">Mannelijk</label><br>
      <input type="radio" id="genderFemale" name="gender">
      <label for="genderFemale">Vrouwelijk</label><br>
      <input type="radio" id="genderFluid" name="gender">
      <label for="genderFluid">Anders</label><br>
      <br>

      <label for="addressStr">Straatnaam:</label><br>
      <input type="text" id="addressStr" name="addressStr"><br>
      <br>

      <label for="addressHouseNr">Huisnummer:</label><br>
      <input type="text" id="addressHouseNr" name="addressHouseNr"><br>
      <br>

      <label for="AddressZip">Postcode:</label><br>
      <input type="text" id="addressZip" name="addressZip"><br>
      <br>
      
      <label for="phone">Telefoon nummer:</label><br>
      <input type="tel" id="phone" name="phone"><br>
      <br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <br>

      <label for="password">Wachtwoord:</label><br>
      <input type="password" id="password" name="password"><br>
      <br>

      <label for="useResidence">Mogen wij uw adres gegevens gebruiken voor contactopname?</label><br>
      <input type="radio" id="useResidenceYes" name="useResidence" value="True">
      <label for="UseResidenceYes"><i><b>Ja</b>, jullie mogen mijn adres gebruiken voor contactopname.</i></label><br>
      <input type="radio" id="useResidenceNo" name="useResidence" value="False">
      <label for="useAgeNo"><i><b>Nee</b>, jullie mogen mijn adres <u><b>niet</b></u> gebruiken voor contactopname.</i></label><br>
      <br>

      <label for="useAge">Mogen wij uw leeftijd gebruiken voor anoniem statistieke doeleinde?</label><br>
      <input type="radio" id="useAgeYes" name="useAge" value="True">
      <label for="useAgeYes"><i><b>Ja</b>, jullie mogen mijn leeftijd gebruiken voor statistieke doeleinde.</i></label><br>
      <input type="radio" id="useAgeNo" name="useAge" value="False">
      <label for="useAgeNo"><i><b>Nee</b>, jullie mogen mijn leeftijd <u><b>niet</b></u> gebruiken voor statistieke doeleinde.</i></label><br>
      <br>

      <label for="usePhone">Mogen wij u bereiken op eerder ingevuld telefoon nummer?</label><br>
      <input type="radio" id="usePhoneYes" name="usePhone" value="True">
      <label for="usePhoneYes"><i><b>Ja</b>, jullie mogen mij bereiken op het ingevulde telefoon nummer.</i></label><br>
      <input type="radio" id="usePhoneNo" name="usePhone" value="False">
      <label for="usePhoneNo"><i><b>Nee</b>, jullie mogen mij <u><b>niet</b></u> bereiken op het ingevulde telefoon nummer .</i></label><br>
      <br>

      <label for="useEmail">Mogen wij u bereiken via uw emailadres?</label><br>
      <input type="radio" id="useEmailYes" name="useEmail" value="True">
      <label for="useEmailYes"><i><b>Ja</b>, jullie mogen mij bereiken via mijn ingegeven emailadres.</i></label><br>
      <input type="radio" id="useEmailNo" name="useEmail" value="False">
      <label for="useEmailNo"><i><b>Nee</b>, jullie mogen mij <u><b>niet</b></u> bereiken via mijn ingegeven emailadres.</i></label><br>
      <br>
      <input type="submit" value="Registreer nu" id="register"><br>
        {% for message in get_flashed_messages() %}
          <p><span style="color:red">{{ message }}</span></p>
        {% endfor %}
    </form>
  </main>
</body>
</html>
