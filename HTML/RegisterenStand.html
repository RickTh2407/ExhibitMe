<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <h1><a href="Home.html"><span style = "color:orange">ExhibitMe</span></a></h1>
    <ul>
      <li><a href="Guest.html">Terug naar bezoekers details</a></li>
    </ul>
  </nav>
  <main>
    <form action="/sReg" method="post">
        <label for="companyName">Bedrijfsnaam:</label><br>
        <input type="text" id="companyName" name="companyName"><br><br>

        <label for="standBio">Voer hier uw bedrijfs biografie in:</label><br>
        <input type="text" id="standBio" name="standBio"><br><br>

        <label for="standBank">Bank rekeningnummer:</label><br>
        <input type="text" id="standBank" name="standBank"><br><br>

        <label for="KVK">Kamer van koophandel nummer:</label><br>
        <input type="number" id="KVK" name="KVK"><br><br>

        <label for="companyWeb">Bedrijfswebsite:</label><br>
        <input type="text" id="companyWeb" name="companyWeb"><br><br>

        <input type="submit" value="Registreer stand nu" id="register"><br>
          {% for message in get_flashed_messages() %}
            <p><span style="color:red">{{ message }}</span></p>
          {% endfor %}
    </form>
  </main>
</body>
</html>
